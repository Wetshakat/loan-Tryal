<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Create a Bank Account</h2>
        <form id="accountForm" class="space-y-4">
            <input type="text" id="firstName" placeholder="First Name" required class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 outline-none">
            <input type="text" id="lastName" placeholder="Last Name" required class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 outline-none">
            <input type="number" id="age" placeholder="Age" required class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 outline-none">
            <input type="text" id="phoneNumber" placeholder="Phone Number" required class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 outline-none">
            <button type="button" onclick="createAccount()" class="w-full bg-green-500 text-white py-3 rounded hover:bg-green-600 transition">Create Account</button>
        </form>

        <h3 class="text-xl font-semibold mt-6 text-center">Bank Users</h3>
        <ul id="usersList" class="mt-4 space-y-2"></ul>

        <h3 class="text-xl font-semibold mt-6 text-center">Manage Accounts</h3>
        <div class="space-y-2">
            <input type="text" id="accountNumber" placeholder="Account Number" class="w-full p-3 border border-gray-300 rounded">
            <input type="number" id="amount" placeholder="Amount" class="w-full p-3 border border-gray-300 rounded">
            <button type="button" onclick="depositMoney()" class="w-1/3 bg-blue-500 text-white py-3 rounded hover:bg-blue-600 transition">Deposit</button>
            <button type="button" onclick="requestLoan()" class="w-1/3 bg-yellow-500 text-white py-3 rounded hover:bg-yellow-600 transition">Request Loan</button>
        </div>
        
        <h3 class="text-xl font-semibold mt-6 text-center">Repay Loan</h3>
        <div class="space-y-2">
            <input type="text" id="loanAccountNumber" placeholder="Account Number" class="w-full p-3 border border-gray-300 rounded">
            <input type="number" id="loanAmount" placeholder="Loan Amount to Repay" class="w-full p-3 border border-gray-300 rounded">
            <button type="button" onclick="repayLoan()" class="w-1/3 bg-red-800 text-white py-3 rounded hover:bg-red-600 transition">Repay Loan</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
